<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WineBay â€“ Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#2c2c54,#40407a);
}

/* Register Card */
.register-box{
  background:#fff;
  width:100%;
  max-width:460px;
  padding:35px 30px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
}

.register-box img{
  width:150px;
  display:block;
  margin:0 auto 20px;
}

/* Title */
.register-box h2{
  text-align:center;
  margin-bottom:5px;
  color:#2c2c54;
}

.register-box p{
  text-align:center;
  color:#777;
  margin-bottom:25px;
}

/* Input */
.form-group{
  margin-bottom:16px;
}

.form-group label{
  font-size:14px;
  color:#555;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  outline:none;
}

.form-group input:focus{
  border-color:#2c2c54;
}

/* Password */
.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#777;
}

/* Button */
.register-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#2c2c54;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}

.register-btn:hover{
  background:#40407a;
}

/* Links */
.links{
  text-align:center;
  margin-top:20px;
}

.links a{
  color:#2c2c54;
  font-size:14px;
  text-decoration:none;
}

.links a:hover{
  text-decoration:underline;
}
.register-box img {
  width: 120px;
}

/* Responsive */
@media (max-width:480px){
  .register-box{
    padding:30px 20px;
  }
}
</style>
</head>

<body>

<div class="register-box">
  <a class="navbar-brand" href="index.html"><img src="images/wine-logo-black.png"></a>

  <h2>Create Account</h2>
  <p>Join WineBay and explore premium wines</p>

  <form onsubmit="register(event)">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="password-box">
        <input type="password" id="password" required>
        <i class="fa-solid fa-eye" onclick="togglePassword('password')"></i>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="password-box">
        <input type="password" id="confirmPassword" required>
        <i class="fa-solid fa-eye" onclick="togglePassword('confirmPassword')"></i>
      </div>
    </div>

    <button class="register-btn" type="submit">Register</button>
  </form>

  <div class="links">
    <a href="login.html">Already have an account? Login</a>
  </div>
</div>

<script>
function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

function register(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if(password !== confirm){
    alert("Passwords do not match");
    return;
  }

  // demo save
  localStorage.setItem("user", JSON.stringify({name,email}));

  alert("Registration successful!");
  window.location.href = "login.html";
}
</script>

</body>
</html>

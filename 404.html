 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: #fff;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .error-container h1 {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            color: #ff4d4d;
        }

        .error-container h2 {
            font-size: 28px;
            margin: 15px 0;
        }

        .error-container p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 30px;
        }

        .error-container a {
            display: inline-block;
            padding: 12px 30px;
            background: #ff4d4d;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 15px;
            transition: 0.3s;
        }

        .error-container a:hover {
            background: #ff1f1f;
            transform: translateY(-2px);
        }

        @media(max-width: 480px) {
            .error-container h1 {
                font-size: 90px;
            }
            .error-container h2 {
                font-size: 22px;
            }
        }
    </style>
  </head>
  <body>


  	<div class="error-container">

        <h2>Page Not Found</h2>
        <p>Sorry, you’re looking for a page that doesn’t exist or has been moved.</p>
        <a href="index.html">Go Back Home</a>
    </div>

    
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WineBay â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#2c2c54,#40407a);
}

/* Login Card */
.login-box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:35px 30px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
}

.login-box img{
  width:150px;
  display:block;
  margin:0 auto 25px;
}

/* Title */
.login-box h2{
  text-align:center;
  margin-bottom:5px;
  color:#2c2c54;
}

.login-box p{
  text-align:center;
  color:#777;
  margin-bottom:25px;
}

/* Input */
.form-group{
  margin-bottom:18px;
}

.form-group label{
  font-size:14px;
  color:#555;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
  outline:none;
}

.form-group input:focus{
  border-color:#2c2c54;
}

/* Password field */
.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#777;
}

/* Button */
.login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#2c2c54;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}

.login-btn:hover{
  background:#40407a;
}

/* Extra links */
.links{
  text-align:center;
  margin-top:20px;
}

.links a{
  color:#2c2c54;
  font-size:14px;
  text-decoration:none;
}

.links a:hover{
  text-decoration:underline;
}
.login-box img {
  width: 120px;
}

/* Responsive */
@media (max-width:480px){
  .login-box{
    padding:30px 20px;
  }
}
</style>
</head>

<body>

<div class="login-box">
  <a class="navbar-brand" href="index.html"><img src="images/wine-logo-black.png"></a>

  <h2>Welcome Back</h2>
  <p>Login to your WineBay account</p>

  <form onsubmit="login(event)">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="password-box">
        <input type="password" id="password" required>
        <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
      </div>
    </div>

    <button class="login-btn" type="submit">Login</button>
  </form>

  <div class="links">
    <a href="#">Forgot Password?</a>
  </div>
</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function login(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // demo validation
  if(email && password){
    localStorage.setItem("loggedIn", true);
    window.location.href = "dashboard.html";
  }else{
    alert("Please enter valid credentials");
  }
}
</script>

</body>
</html>
